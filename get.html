<!DOCTYPE html>
<html>
<head>
    <title>Almacenar Cookies</title>
</head>
<body>
    <h1>Almacenar Cookies</h1>

    <button onclick="setCookie()">Guardar Cookie</button>
    <button onclick="getCookie()">Obtener Cookie</button>

    <script>
        // Función para establecer una cookie
        function setCookie() {
            var cookieName = "miCookie";
            var cookieValue = "Cookie sitio Lenguaje de señas";
            var expirationDays = 30; // La duración de la cookie en días

            var date = new Date();
            date.setTime(date.getTime() + (expirationDays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + date.toUTCString();

            document.cookie = cookieName + "=" + cookieValue + "; " + expires;

            alert("Cookie establecida");
        }

        // Función para obtener una cookie
        function getCookie() {
            var cookieName = "miCookie";
            var cookies = document.cookie.split(';');

            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i];
                while (cookie.charAt(0) == ' ') {
                    cookie = cookie.substring(1);
                }

                if (cookie.indexOf(cookieName) == 0) {
                    var cookieValue = cookie.substring(cookieName.length + 1, cookie.length);
                    alert("Valor de la cookie: " + cookieValue);
                    return;
                }
            }

            alert("La cookie no se encontró.");
        }
    </script>
</body>
</html>
