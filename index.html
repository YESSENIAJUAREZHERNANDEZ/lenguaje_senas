<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage Example</title>
</head>
<body>
    <button id="storeButton">Almacenar Datos</button>
    <button id="retrieveButton">Recuperar Datos</button>

    <script>
        // Función para almacenar datos en localStorage
        document.getElementById('storeButton').addEventListener('click', function() {
            const browserInformation = {
                name: 'Opera',
                version: 108
            };
            localStorage.setItem('browser', JSON.stringify(browserInformation));
            alert('Datos almacenados en localStorage.');
        });

        // Función para recuperar datos de localStorage
        document.getElementById('retrieveButton').addEventListener('click', function() {
            const storedData = localStorage.getItem('browser');
            if (storedData) {
                const parsedData = JSON.parse(storedData);
                alert(`Nombre del navegador: ${parsedData.name}, Versión: ${parsedData.version}`);
            } else {
                alert('No se encontraron datos en localStorage.');
            }
        });
    </script>
</body>
</html>
